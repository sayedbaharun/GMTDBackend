# Google Cloud Build configuration for CI/CD

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gmtd-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gmtd-backend:latest'
      - '.'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gmtd-backend:$COMMIT_SHA'
  
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/gmtd-backend:latest'

  # Run database migrations
  - name: 'gcr.io/cloud-builders/npm'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install
        npx prisma migrate deploy
    secretEnv: ['DATABASE_URL']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'gmtd-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gmtd-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'DATABASE_URL=database-url:latest'
      - '--set-secrets'
      - 'JWT_SECRET=jwt-secret:latest'
      - '--set-secrets'
      - 'ADMIN_JWT_SECRET=admin-jwt-secret:latest'
      - '--set-secrets'
      - 'STRIPE_SECRET_KEY=stripe-secret-key:latest'
      - '--set-secrets'
      - 'STRIPE_WEBHOOK_SECRET=stripe-webhook-secret:latest'
      - '--set-secrets'
      - 'AMADEUS_API_KEY=amadeus-api-key:latest'
      - '--set-secrets'
      - 'AMADEUS_API_SECRET=amadeus-api-secret:latest'
      - '--set-secrets'
      - 'OPENAI_API_KEY=openai-api-key:latest'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'

# Use Secret Manager for sensitive data
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/database-url/versions/latest
      env: 'DATABASE_URL'

# Build timeout
timeout: '1200s'

# Build triggers
substitutions:
  _DEPLOY_REGION: 'us-central1'

# Build artifacts
images:
  - 'gcr.io/$PROJECT_ID/gmtd-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/gmtd-backend:latest'